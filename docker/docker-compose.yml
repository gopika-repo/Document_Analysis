version: '3.8'

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../uploads:/app/uploads
      - ../temp:/app/temp
    environment:
      - ENVIRONMENT=production
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
    depends_on:
      - qdrant
      - redis
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ../uploads:/app/uploads
      - ../temp:/app/temp
    environment:
      - ENVIRONMENT=production
      - QDRANT_HOST=qdrant
      - REDIS_HOST=redis
    depends_on:
      - redis
      - qdrant
    restart: unless-stopped

volumes:
  qdrant_data:
  redis_data: